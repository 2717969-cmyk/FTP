<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата успешна</title>
</head>
<body>
  <h1>Спасибо за оплату!</h1>
  <div id="download-container">Проверяем оплату...</div>

  <script>
    async function checkPayment() {
      try {
        const response = await fetch('/api/payment/last-download');
        const data = await response.json();

        if (data.downloadUrl) {
          // Показываем ссылку для скачивания
          const a = document.createElement('a');
          a.href = data.downloadUrl;
          a.target = '_blank'; // откроется в новой вкладке
          a.textContent = 'Скачать файл';
          document.getElementById('download-container').innerHTML = '';
          document.getElementById('download-container').appendChild(a);
        } else {
          document.getElementById('download-container').innerText =
            `Статус: ${data.status || 'Ожидание оплаты...'}`;
          setTimeout(checkPayment, 3000); // проверяем каждые 3 секунды
        }
      } catch (err) {
        console.error(err);
        document.getElementById('download-container').innerText = 'Ошибка проверки оплаты';
      }
    }

    checkPayment();
  </script>
</body>
</html>
